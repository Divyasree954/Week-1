<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Photo Gallery</title>
    <style>
        body{
            background-color: lightgrey;
        }
        .gallery{
           justify-content: center;
           display:inline-block;
           display: flex;
           align-items: center;
          flex-wrap: wrap;
        }
         div img{
            height: 400px;
            width: 400px;
             border: 2px solid black; 
             border-radius: 13px;
             box-shadow: 4px 7px 7px 0px black;
         }
    </style>
</head>
<body>
    <center>
    <h1>PHOTOGRAPHY <br></br> GALLERY</h1>
    <div class="gallery">
     <figure>
    <img src="https://i.pinimg.com/originals/d2/6a/9b/d26a9b53d288e33fe78944b15f15fd5d.jpg">
    <figcaption><h2>Beautiful Sky</h2></figcaption>
    </figure>
    <figure>
    <img src="https://i.pinimg.com/736x/99/bb/91/99bb91d5e568c48fb0d0c8f92e362226.jpg">
    <figcaption><h2>Spot Sunlight</h2></figcaption>
    </figure>
    <figure>
    <img src="https://images.pexels.com/photos/931007/pexels-photo-931007.jpeg?auto=compress&cs=tinysrgb&w=600" >
    <figcaption><h2>Waterfalls</h2></figcaption>
    </figure>
    <figure>
    <img src="https://images.pexels.com/photos/600114/pexels-photo-600114.jpeg?auto=compress&cs=tinysrgb&w=600"alt="">
    <figcaption><h2>Paper flowers in sunlight</h2></figcaption>
    </figure>
    <figure>
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    <figcaption><h2>Graceful Night</h2></figcaption>
    </figure>
    <figure>
    <img src="https://images.pexels.com/photos/4482677/pexels-photo-4482677.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    <figcaption><h2>Yellow rose Flowers</h2></figcaption>
    </figure>
   </center>
</div>
</body>

</html>
